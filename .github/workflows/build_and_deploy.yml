name: Build,Analyze,scan
on:
  push:
    branches:
      - main
jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: npm install dependency
        run: npm install 

      - name: trivy scan
        run: trivy fs . > trivyfs.txt

      - name: Docker build and push
        run: |
         docker build -t tic-tac-toe .
         docker tag tic-tac-toe abdo3001/tic-tac-toe:latest
         echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
         docker push abdo3001/tic-tac-toe:latest
        env:
         DOCKER_CLI_ACI: 1
  deploy:
   needs: build-analyze-scan
   runs-on: self-hosted # Use your self-hosted runner label here

   steps:
    - name: Pull the Docker image
      run: docker pull abdo3001/tic-tac-toe:latest

    - name: Trivy image scan
      run: trivy image abdo3001/tic-tac-toe:latest # Runs Trivy to scan for vulnerabilities

    - name: Run the container
      run: docker run -d --name ticgame -p 3000:3000 abdo3001/tic-tac-toe:latest

    - name: Update kubeconfig
      run: aws eks --region us-east-1 update-kubeconfig --name EKS_CLOUD

    - name: Deploy to EKS
      run: kubectl apply -f deployment-service.yml


